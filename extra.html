---
layout: default
title: BlogToc
slug: extra
---
<div class="row-fluid" ng-controller="ShowCtrl">
  <h3>Details</h3>
  <hr>
  <p>See detail section <a href="detail.html">here</a>.</p>
  <hr>
  <h3>Showcase</h3>
  <hr>
	<ul class="thumbnails">
		<li class="span4" ng-repeat="gallery in galleries">
			<div class="thumbnail">
  			<img src="[[gallery.thumbnail]]" alt="[[gallery.title]]">
  			<div class="caption">
    			<h4>[[gallery.title]]</h4>
    			<p>[[gallery.description]]</p>
    			<p align="center"><a href="[[gallery.link]]" class="btn btn-primary btn-block">Preview</a></p>
  			</div>
			</div>
		</li>
	</ul>
  <p>Contribute yourself <a href="https://github.com/clusteramaryllis/blogtoc">@github</a></p>
</div>
<script>
	// Angular App
  var docApp = angular.module('docApp', [ 'ui.bootstrap' ], function($interpolateProvider) {
      $interpolateProvider.startSymbol('[[');
      $interpolateProvider.endSymbol(']]');
  });

  docApp.factory('Gallery', function(){
  	return [
  	  {
  	  	thumbnail: "img/gallery-1.jpg",
  	  	title: "Custom Theme",
  	  	description: "Extends BlogToc with your own custom theme.",
  	  	link: "gallery-1.html"
  	  },
      {
        thumbnail: "img/gallery-2.jpg",
        title: "Use with Other Library",
        description: "Make BlogToc appearence like blogger admin panel in the post section.",
        link: "gallery-2.html"
      },
      {
        thumbnail: "img/gallery-3.jpg",
        title: "Thumbnail Gallery",
        description: "Using BlogToc as thumbnail gallery with the power of CSS and jQuery.",
        link: "gallery-3.html"
      }
  	];
  });

  docApp.controller('ShowCtrl', function ($scope, Gallery) {
  	$scope.galleries = Gallery;
  });
</script>
