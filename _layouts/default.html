<!doctype html>
<html lang="en" ng-app="docApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Cluster Amaryllis">
  <title>{{ page.title }} Documentation</title>
  <style>html{overflow-y: scroll;}</style>
  <style>
    #headline { margin-top: 15px; }
    .fixed-wrapper { position: fixed; left: 35px; bottom: 25px; }
    @media (max-width: 1300px) {
      .demo-fluid { width: 100% !important; }
      .demo-fluid.span9 { width: 95% !important; }
    }
    @media (min-width: 980px) { 
      body { padding-top: 35px; } 
    }
  </style>
  <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"> -->
  <link rel="stylesheet" href="css/bootstrap.no-icon.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/todc-bootstrap.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/select2/3.4.2/select2.css">
  <link rel="stylesheet" href="js/prettify/prettify.css">
  <style>.btn { cursor: pointer; }</style>
  <script src="//cdn.jsdelivr.net/json2/0.1/json2.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.5.0/ui-bootstrap-tpls.min.js"></script>
  <script src="js/angular-ui-select2.js"></script>
  <script src="js/prettify/prettify.js"></script>
  <script src="js/number-polyfill.min.js"></script>
  <script src="blogtoc.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <!--[if lte IE 7]>
  <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->
  <div class="navbar navbar-toolbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand">{{ page.title }} v{{ site.appVersion }}</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="tabbable tabs-left">
      <ul class="nav nav-tabs">
        <li class="{% if page.slug == 'index' %} active {% endif %}"><a href="index.html">Home</a></li>
        <li class="{% if page.slug == 'demo' %} active {% endif %}"><a href="demo.html">Demo</a></li>
        <li class="{% if page.slug == 'extra' %} active {% endif %}"><a href="extra.html">Extra</a></li>
      </ul>
      <div class="tab-content">
        {{ content }}
      </div>
    </div>  
  </div>
  <hr>
  <footer>
    <div class="container-fluid">
      <p class="pull-right">Coded by Cluster Amaryllis.</p>
    </div>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="//cdn.jsdelivr.net/select2/3.4.2/select2.min.js"></script>
  <script src="js/jquery.filter_input.js"></script>
  <script src="js/jquery.autogrow.js"></script>
