<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	#wrappper {
		margin: 0 auto;
		width: 980px;
	}
	</style>
	<link rel="stylesheet" href="third_party/normalize/normalize.css">
</head>
<body>
	<div id="wrappper">
		<h1>BlogToc</h1>
		<div id="content"></div>
	</div>
	<script src="blogtoc.js"></script>
	<script>
	BlogToc.addJS('lang/id.js').addJS('theme/bt_bootstrap.js');
	BlogToc.addCSS('css/bootstrap/bt_bootstrap_blue.css');

	BlogToc(document.getElementById('content')).build({
		blogtocId: "my_table",
		extendClass: {
			blogtoc_id: "blue-theme",
			blogtoc_button: "btn-primary",
			blogtoc_table: "table-bordered table-striped",
			blogtoc_pagination: "btn-pagination"
		},
		url : "v-filesproject.blogspot.com"
	});
	</script>
</body>
</html>
